; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
board_build.f_cpu = 720000000L ; Clock Speed (720 MHz)
monitor_speed = 250000 ; 250kBaud
build_flags = -D USB_SERIALD
lib_deps = 
    adafruit/Adafruit SSD1306 @ ^2.5.7
